<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Park Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header id="side-bar">
        <h1>Dog Park Finder</h1>
        <section id="search">
            <!-- example search function  -->
            <form id="search-form" onsubmit="return false">
                <input type="text" id="search-input" placeholder="Search for a dog park!">
                <input type="submit" id="submitbtn" value="Search">
            </form>
        </section>
        <section id="results-container">
            <h2>Results...</h2>
            <div id="results-cards"></div>
        </section>
    </header>
    <main>
        <section id="map-container">






        </section>
    </main>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTnTQul_JcarB-4EzxlFOfTSnjPovwPQ8&callback=initMap">
</script>
     
<script src="./search.js"></script>
</body>
</html>
