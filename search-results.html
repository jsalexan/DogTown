<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Park Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/CSS/style2.css">
</head>

<body>
    <header class="hero" id="side-bar">
        <section class="main-container">
            <section id="search">
                <h1></h1>
                <!-- example search function  -->
                <form id="search-form" onsubmit="return false">
                    <input type="text" id="search-input" placeholder="Enter Another City!">
                    <input type="submit" id="submitbtn" value="Search">
                </form>
            </section>
            <section class="results-container">
                <div id="results-cards">
                    <h2>Results Cards</h2>
                    <!-- example button  -->
                    <button id="hider" value="results">Show Search History</button>
                    <div id="card-container"></div>
                    <div id="saved-cities"></div>
                </div>
                <div id="map">Map</div>

            </section>
        </section>
    </header>
    <main></main>
    <script src="./assets/JS/weatherapi.js"></script>
    <script src="./assets/JS/search.js"></script>
    <script src="assets/JS/map.js"></script>
    <script src="./assets/JS/searchagain.js"></script>
    <script src="./assets/JS/hide.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf-QB1u6jvqFrI7DbWiXpE2yKIshbYqxo&libraries=places&callback=initMap"></script>


</body>

</html>
