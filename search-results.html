<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Park Finder</title>
    <!-- link of Bulma page to use their style/forms-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/CSS/style2.css">
</head>

<body>
    <header id="hero" style="background-color: #C9E265">
        <!--Top banner with video feature and search form -->
        <section class="main-container">
            <video id="banner" width="100%" height="100%" autoplay loop muted>
                <source src="./assets/images/banner (1).mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            <!-- title of the second/main search page -->
            <div id="overlay">
                <h1>Where should we go today?</h1>

                <section id="search">
                    <h1></h1>
                    <!-- example search function  -->
                    <form id="search-form" onsubmit="return false">
                        <input type="text" id="search-input" placeholder="Enter City Name">
                        <input type="submit" id="submitbtn" value="Search">
                    </form>
            </div>
        </section>
        <!-- Search results container to display the current/history search -->
        <section class="results-container">

            <div id="results-cards">
                <h2>Search Results</h2>

                <button id="hider" value="results">Show Search History</button>
                <div id="card-container"></div>
                <div id="saved-cities"></div>
            </div>
            <!-- Displaying map image, markers, and custom infowindows -->
            <div id="map">Map</div>

        </section>
        </section>

    </header>
    <main></main>
    <!-- all scripts added to display/generate searches -->
    <script src="./assets/JS/setHistory.js"></script>
    <script src="./assets/JS/searchagain.js"></script>
    <script src="./assets/JS/weatherapi.js"></script>
    <script src="./assets/JS/search.js"></script>
    <script src="assets/JS/map.js"></script>
    <script src="./assets/JS/hide.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkesALROBTxhrY5FWv9t7LVl6kNUr-8Oc&libraries=places&callback=initMap"></script>


</body>

</html>
